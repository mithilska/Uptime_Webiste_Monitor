<h1>Account Setting</h1>
<hr />

<h2>Edit your account Details</h2>
<div class="formWrapper">
    <form id="accountEdit1" action="/api/users" method="PUT">
        <input type="hidden" name="method" value="PUT" />
        
        <div class="formError"></div>
        <div class="formSuccess">Your Changes has been saved successfully</div>
        <input class="hiddenPhoneNumberInput" type="hidden" name="phone" />
        
        <div class="inputWrapper">
            <div class="inputLabel">Phone Number</div>
            <input class="disabled displayPhoneInput" type="text" name="displayPhone" disabled />
        </div> 

        <div class="inputWrapper">
            <div class="inputLabel">First Name</div>
            <input class="firstNameInput" type="text" name="firstName" placeholder="Enter New First Name" />
        </div>

        <div class="inputWrapper">
            <div class="inputLabel">Last Name</div>
            <input class="lastNameInput" type="text" name="lastName" placeholder="Enter New Last Name" />
        </div>

        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta green">Save Changes</button>
        </div>
    </form> 
</div>

<hr />
<h2>Change the password</h2>
<div class="formWrapper">
    <form id="accountEdit2" action="/api/users" method="PUT">
        <input type="hidden" name="_method" value="PUT" />
        <div class="formError"></div>
        <div class="formSuccess">Your new password successfully changed</div>
        <input class="hiddenPhoneNumberInput" type="hidden" name="phone" />
        <div class="inputWrapper">
            <div class="inputLabel"> Choose New password</div>
            <input type="password" name="password" placeholder="Name the good one" />
        </div>
        <div>
        <input class="inputWrapper ctaWrapper">
        <button type="submit" class="cta green">Save password</button>
        </div>
    </form>
</div>
