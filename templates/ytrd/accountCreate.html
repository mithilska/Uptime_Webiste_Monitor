<h1>Create your account</h1>
<h2>Signup is easy and take some few second</h2>
<div class="formWrapper">
<form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    
    <div class="inputWrapper">
        <div class="inputLabel">First Name</div>
        <input type="text" name="firstName" placeholder="First Name" />
    </div>

    <div class="inputWrapper">
        <div class="inputLabel">Last Name</div>
        <input type="text" name="lastName" placeholder="Last Name" />
    </div>

    <div class="inputWrapper">
        <div class="inputLabel">Phone Number</div>
        <input type="text" name="phone" placeholder="10 digit Mobile Number" />
    </div>

    <div class="inputWrapper">
        <div class="inputLabel">Choose the Password</div>
        <input type="password" name="password" placeholder="Make it good one">
    </div>

    <div class="inputWrapper">
        <div class="inputLabel">Do you agree with the term and condition?</div>
        <input type="checkbox" name="tosAgreement" value="agree">
    </div>

    <div class="inputWrapper ctaWrapper">
        <button type="submit" class="cta blue">Get Started</button>
    </div>

</form>
</div>
